<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart OS 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #ffe4f1, #ffe6fa);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 30px;
      font-size: 2.2rem;
      color: #ff5ea8;
      text-shadow: 1px 1px 3px #fff;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      grid-gap: 25px;
      margin-top: 40px;
      justify-content: center;
    }

    .app {
      background: white;
      border-radius: 30px;
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .app:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 18px rgba(255, 105, 180, 0.2);
    }

    .app-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .app-label {
      font-size: 1.1rem;
      color: #ff69b4;
    }

    .footer-note {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #b95c87;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>💗 Welcome to Heart OS 💗</h1>

  <div class="app-grid">
    <div class="app" onclick="location.href='memory-lane.html'">
      <div class="app-icon">📸</div>
      <div class="app-label">Memory Lane</div>
    </div>

    <div class="app" onclick="location.href='birthday-card.html'">
      <div class="app-icon">💌</div>
      <div class="app-label">Your Card</div>
    </div>

    <div class="app" onclick="location.href='love-quiz.html'">
      <div class="app-icon">🧠</div>
      <div class="app-label">Love Quiz</div>
    </div>

    <div class="app" onclick="location.href='love-notes.html'">
      <div class="app-icon">📖</div>
      <div class="app-label">Love Notes</div>
    </div>

    <div class="app" onclick="location.href='timeline.html'">
      <div class="app-icon">🍭</div>
      <div class="app-label">Timeline</div>
    </div>

    <div class="app" onclick="location.href='cut-the-cake.html'">
      <div class="app-icon">🎂</div>
      <div class="app-label">Cut the Cake</div>
    </div>
  </div>

  <div class="footer-note">Made with 💖 for Shreeya, by your Sooouraav</div>

</body>
</html>
