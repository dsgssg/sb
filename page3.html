<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart OS 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-pink: #ffe6f2;
      --text: #ff4d94;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe6f2, #fff0f5, #ffeaf4);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 30px;
      font-size: 2.2rem;
      text-align: center;
      text-shadow: 1px 1px 3px #fff;
      animation: fadeInDown 1s ease-out forwards;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(3, 160px);
      gap: 30px;
      padding: 40px 30px;
      width: 100%;
      max-width: 960px;
      justify-content: center;
    }

    .app {
      width: 140px;
      height: 140px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.2);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      border: 2px solid #ffe1ec;
      animation: floatIn 1s ease forwards;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;

      /* Heart shape */
      clip-path: path("M70 130 Q20 80 70 40 Q120 80 70 130 Z");
    }

    .app:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(255, 105, 180, 0.3);
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .app-icon {
      font-size: 2.2rem;
      margin-bottom: 8px;
    }

    .app-label {
      font-size: 1rem;
      font-weight: bold;
      color: #d9006c;
    }

    .footer-note {
      margin: 30px 0 10px;
      font-size: 0.9rem;
      color: #b95c87;
      opacity: 0.75;
      text-align: center;
    }

    @media (max-width: 600px) {
      .app-grid {
        grid-template-columns: repeat(2, 140px);
      }
    }
  </style>
</head>
<body>

  <h1>💗 Welcome back, Madam Ji 💫<br />Your Heart OS is ready 🥹</h1>

  <div class="app-grid">
    <!-- Row 1 -->
    <div class="app" onclick="location.href='memory-lane.html'">
      <div class="app-icon">📸</div>
      <div class="app-label">Memory Lane</div>
    </div>

    <div class="app" onclick="location.href='birthday-card.html'">
      <div class="app-icon">💌</div>
      <div class="app-label">Your Card</div>
    </div>

    <div class="app" onclick="location.href='love-quiz.html'">
      <div class="app-icon">🧠</div>
      <div class="app-label">Love Quiz</div>
    </div>

    <!-- Row 2 -->
    <div class="app" onclick="location.href='love-notes.html'">
      <div class="app-icon">📖</div>
      <div class="app-label">Love Notes</div>
    </div>

    <div class="app" onclick="location.href='cut-the-cake.html'">
      <div class="app-icon">🎂</div>
      <div class="app-label">Cut the Cake</div>
    </div>

    <div class="app" onclick="location.href='timeline.html'">
      <div class="app-icon">🍭</div>
      <div class="app-label">Timeline</div>
    </div>
  </div>

  <div class="footer-note">Made with 💖 just for you, Shreeya — by your Sooouraav</div>

</body>
</html>
