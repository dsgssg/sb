      text-align: center;
      padding: 1rem;

      color: #d63384;
    }
    .timeline {
      position: relative;
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .timeline::after {
      content: '';
      position: absolute;
      width: 4px;
      background: linear-gradient(to bottom, #ff69b4, #ffb6c1);
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -2px;
    }
    .entry {
      padding: 1.5rem;
      position: relative;
      background: #fff;
      border-radius: 12px;
      width: 40%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin: 2rem 0;
      animation: fadeIn 0.8s ease-in;
      white-space: pre-line;
    }
    .entry.left {
      left: 0;
    }
    .entry.right {
      left: 60%;
    }
    .entry::after {
      content: '';
      position: absolute;
      top: 15px;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
      z-index: 1;
    }
    .entry.left::after {
      right: -10px;
    }
    .entry.right::after {
      left: -10px;
    }
    .date {
      font-weight: bold;
      font-size: 1.1rem;
      color: #ff1493;
      margin-bottom: 0.5rem;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media screen and (max-width: 768px) {
      .timeline::after {
        left: 10px;
      }
      .entry {
        width: calc(100% - 40px);
        left: 20px !important;
      }
      .entry.left::after,
      .entry.right::after {

      }
    }
  </style>
