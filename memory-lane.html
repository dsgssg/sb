<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=820, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Happy 18th Birthday Shreeya</title>
  <style>
    body {
      background: linear-gradient(150deg, #e3f0ff 0%, #fcd1e0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      margin: 0;
      font-family: 'Quicksand', 'Segoe UI', sans-serif;
    }
    .animation-stage {
      width: 450px;
      height: 600px;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.65);
      border-radius: 34px;
      box-shadow: 0 6px 32px rgba(64,64,100,.09);
    }
    /* Seed Animation */
    .seed {
      width: 24px;
      height: 38px;
      background: radial-gradient(circle at 30% 50%, #aab44b 80%, #917433 100%);
      border-radius: 60% 70% 60% 80%;
      box-shadow: 0 4px 6px rgba(50,30,10,0.14);
      position: absolute;
      left: 50%;
      bottom: 60px;
      transform: translateX(-50%) scale(1);
      opacity: 0;
      animation: seed-pop 1.3s .3s forwards;
      z-index: 3;
    }
    @keyframes seed-pop {
      0% { transform: translateX(-50%) scale(.36) rotate(-30deg); opacity: 0; }
      30% { opacity: 1;}
      60% { transform: translateX(-50%) scale(1.28) rotate(10deg); }
      80% { transform: translateX(-50%) scale(.98) rotate(-2deg);}
      100% { transform: translateX(-50%) scale(1) rotate(0); opacity: 1;}
    }
    /* Tree Trunk and growth */
    .trunk {
      position: absolute;
      left: 50%;
      bottom: 77px;
      width: 13px;
      height: 0;
      background: linear-gradient(180deg, #836639 60%, #655329 100%);
      border-radius: 9px;
      transform: translateX(-50%);
      z-index: 2;
      opacity: 0;
      animation: trunk-grow 1.3s 1.1s forwards;
    }
    @keyframes trunk-grow {
      0% { height: 0; opacity: 0; }
      20% { opacity: 1;}
      100% { height: 120px; opacity: 1; }
    }
    .branch {
      position: absolute;
      height: 0;
      width: 8px;
      background: linear-gradient(90deg, #9db452 80%, #dda366 100%);
      border-radius: 12px;
      bottom: 160px;
      left: 50%;
      opacity: 0;
      z-index: 2;
    }
    .branch.left {
      transform: translate(-110px, 0) rotate(-24deg) scaleX(0);
      animation: branch-grow-left 0.85s 2.1s forwards;
    }
    @keyframes branch-grow-left {
      0% { height: 0; opacity: 0; transform: translate(-110px,0) rotate(-12deg) scaleX(0);}
      40% { opacity: 1;}
      100% { height: 64px; opacity: 1; transform: translate(-110px,-36px) rotate(-27deg) scaleX(1);}
    }
    .branch.right {
      transform: translate(90px, 0) rotate(18deg) scaleX(0);
      animation: branch-grow-right 0.9s 2.3s forwards;
    }
    @keyframes branch-grow-right {
      0% { height: 0; opacity: 0; transform: translate(90px,0) rotate(12deg) scaleX(0);}
      40% { opacity: 1;}
      100% { height: 45px; opacity: 1; transform: translate(90px,-25px) rotate(24deg) scaleX(1);}
    }
    /* Tree top */
    .tree-top {
      position: absolute;
      left: 50%;
      bottom: 190px;
      width: 125px;
      height: 80px;
      border-radius: 90px 100px 90px 130px;
      background: radial-gradient(circle at 65% 45%, #84b867 70%, #67995c 100%);
      transform: translate(-50%, 0) scale(0.1);
      opacity: 0;
      box-shadow: 0 0 26px #97e177c8;
      z-index: 4;
      animation: treetop-pop 0.9s 2.9s forwards;
    }
    @keyframes treetop-pop {
      0% { transform: translate(-50%,0) scale(0.15); opacity: 0;}
      60% {opacity: 1;}
      100% { transform: translate(-50%,0) scale(1); opacity: 1; }
    }

    /* Flower base and petal */
    .flower-stem {
      position: absolute;
      left: 50%;
      bottom: 250px;
      width: 8px;
      height: 0;
      background: linear-gradient(180deg, #a5d483 65%, #6bba57 100%);
      border-radius: 12px;
      transform: translateX(-50%);
      z-index: 4;
      opacity: 0;
      animation: flowerstem-grow 0.7s 3.5s forwards;
    }
    @keyframes flowerstem-grow {
      0% {height: 0;opacity:0;}
      35% {opacity:1;}
      100% {height: 80px; opacity:1;}
    }
    .flower {
      position: absolute;
      left: 50%;
      bottom: 320px;
      width: 70px;
      height: 70px;
      opacity: 0;
      transform: translate(-50%,0) scale(0.12) rotate(-30deg);
      animation: flower-pop 1.3s 4.1s forwards;
      z-index: 11;
    }
    @keyframes flower-pop {
      0% {opacity:0;transform:translate(-50%,0) scale(.12) rotate(-30deg);}
      40%{opacity:1;}
      80%{transform:translate(-50%,0) scale(1.14) rotate(5deg);}
      100%{opacity:1;transform:translate(-50%,0) scale(1) rotate(0);}
    }
    .petal {
      position: absolute;
      width: 30px;
      height: 48px;
      border-radius: 60% 60% 80% 80%;
      background: radial-gradient(ellipse at 30% 20%, #ffb8dc 70%, #ff5ec8 100%);
      z-index: 1;
      opacity: 0.93;
      transform-origin: 50% 83%;
    }
    .petal.p1 { top: 7px; left: 20px; transform: rotate(-15deg);}
    .petal.p2 { top: 4px; left: 12px; transform: rotate(-47deg);}
    .petal.p3 { top: 8px; left: 9px; transform: rotate(-75deg);}
    .petal.p4 { top: 14px; left: 35px; transform: rotate(23deg);}
    .petal.p5 { top: 32px; left: 21px; transform: rotate(62deg);}
    .petal.p6 { top: 18px; left: 51px; transform: rotate(70deg);}
    .flower-center {
      position: absolute;
      top: 18px;
      left: 20px;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: radial-gradient(circle at 48% 55%, #fffdbe 77%, #f7c052 100%);
      z-index: 5;
      box-shadow: 0 2px 13px #fffeb85a;
    }

    /* Text Animation */
    .message-box {
      width: 90%;
      max-width: 520px;
      min-height: 60px;
      text-align: center;
      font-size: 1.14rem;
      font-weight: 500;
      color: #c75094;
      margin: 12px auto;
      border-radius: 14px;
      background: rgba(255,255,255,0.65);
      padding: 27px 32px 28px 32px;
      box-shadow: 0 2px 12px rgba(96,48,46,0.09);
      opacity: 0;
      transition: opacity 1s cubic-bezier(.45,1,0,1.45);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .message-box.visible {
      opacity: 1;
    }
    .birthday-sentence {
      opacity: 0;
      animation: text-in .9s forwards;
    }
    @keyframes text-in {
      0% {opacity:0;transform:translateY(36px) scale(.94);}
      55% {opacity:1;}
      100% {opacity:1;transform:translateY(0) scale(1);}
    }
    .birthday-sentence {
      margin: 13px 0;
      font-size: 1.22rem;
      line-height: 1.38;
      color: #a0227c;
      letter-spacing: 0.03em;
      font-family: 'Quicksand', 'Segoe UI', sans-serif;
      font-weight: 600;
      text-shadow: 0 5px 28px #f7e1f9cc;
      background: linear-gradient(90deg, #e561a9, #f8c9e2 65%, #7e4df1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    /* Stylish Back Button */
    .back-btn {
      position: fixed;
      bottom: 47px;
      right: 60px;
      z-index: 100;
      background: linear-gradient(120deg, #fc93be 25%, #b86ddd 100%);
      color: #fff;
      font-family: 'Quicksand', 'Segoe UI', sans-serif;
      font-size: 1.2rem;
      letter-spacing: .05em;
      font-weight: 600;
      box-shadow: 0 2px 16px #f7bbfa83;
      border: 0;
      outline: none;
      border-radius: 26px;
      padding: 16px 36px;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s cubic-bezier(.34,1,.6,1.14);
      text-shadow: 0 2px 12px #d584f8aa;
    }
    .back-btn.visible {
      opacity: 1;
      pointer-events: auto;
      transition-delay: .12s;
    }
    /* Fancy */
    @media (max-width: 600px) {
      .animation-stage { width: 97vw; height: 75vw; min-height: 420px;}
    }
  </style>
</head>
<body>
  <div class="animation-stage" id="animStage">
    <div class="seed"></div>
    <div class="trunk"></div>
    <div class="branch left"></div>
    <div class="branch right"></div>
    <div class="tree-top"></div>
    <div class="flower-stem"></div>
    <div class="flower">
      <div class="petal p1"></div>
      <div class="petal p2"></div>
      <div class="petal p3"></div>
      <div class="petal p4"></div>
      <div class="petal p5"></div>
      <div class="petal p6"></div>
      <div class="flower-center"></div>
    </div>
  </div>
  <div class="message-box" id="msgBox">
    <!-- Sentences will appear here -->
  </div>

  <button class="back-btn" id="backBTN" onclick="window.location.href='https://dsgssg.github.io/sb/page3.html'">‚Üê Back</button>

  <script>
    // Animation sequence management
    const sentences = [
      "Happy 18th Birthday Shreeya darling",
      "I hope I will be next to you, the next year",
      "and I promise I will be your early morning sunshine,",
      "enjoy your day with lots of love",
      "bubu"
    ];
    function wait(ms) { return new Promise(r=>setTimeout(r,ms)); }
    async function showBirthdayAnimation() {
      // Wait till all drawing animations finish
      await wait(6000);
      const msgBox = document.getElementById('msgBox');
      msgBox.classList.add('visible');
      for (let i=0;i<sentences.length;i++) {
        const p = document.createElement('span');
        p.className = 'birthday-sentence';
        p.innerText = sentences[i];
        p.style.animationDelay = '.1s';
        msgBox.appendChild(p);
        await wait(1200 + sentences[i].length*8);
        p.style.opacity = 1;
      }
      // Show back button
      await wait(800);
      document.getElementById('backBTN').classList.add('visible');
    }
    window.onload = showBirthdayAnimation;
  </script>
</body>
</html>
