<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Enchanted Birthday Surprise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

        :root {
            --bg-color-1: #4a3a69;
            --bg-color-2: #2c2143;
            --text-color: #f0e8ff;
            --accent-color-1: #ffafcc; /* Pastel Pink */
            --accent-color-2: #a2d2ff; /* Pastel Blue */
            --accent-color-3: #cdb4db; /* Lavender */
            --accent-color-4: #fcf6bd; /* Pale Yellow */
            --gold-color: #ffd700;
        }

        body {
            margin: 0;
            background: radial-gradient(ellipse at bottom, var(--bg-color-1), var(--bg-color-2));
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        /* --- Particle Background --- */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            z-index: 2;
            position: relative;
            transition: opacity 1.5s ease-in-out;
        }

        #clock {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 10vw;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: opacity 2s ease-in-out, transform 0.5s ease-in-out;
            opacity: 1;
        }

        /* --- Balloon Styling --- */
        .balloons-container {
            position: absolute;
            bottom: -10vh;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-end;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            pointer-events: none;
            z-index: 3;
        }

        .balloon {
            width: 6vw;
            height: 8vw;
            min-width: 60px;
            min-height: 80px;
            background-color: var(--accent-color-1);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            animation: floatUp 20s ease-in-out infinite;
            box-shadow: inset -8px -8px 15px rgba(0, 0, 0, 0.15), 0 0 15px rgba(255,255,255,0.1);
            opacity: 0.8;
        }
        
        .balloon.color-1 { background: radial-gradient(circle at 30% 30%, var(--accent-color-1), #e79ac0); }
        .balloon.color-2 { background: radial-gradient(circle at 30% 30%, var(--accent-color-2), #8ebce2); }
        .balloon.color-3 { background: radial-gradient(circle at 30% 30%, var(--accent-color-3), #b39acb); }
        .balloon.color-4 { background: radial-gradient(circle at 30% 30%, var(--accent-color-4), #e8e1a6); }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20vh;
            left: 50%;
            width: 1px;
            height: 20vh;
            background: linear-gradient(to top, transparent, rgba(255, 215, 0, 0.5));
            transform: translateX(-50%);
        }

        @keyframes floatUp {
            0%, 100% { transform: translateY(0) rotate(-4deg) translateX(5%); }
            50% { transform: translateY(-120vh) rotate(4deg) translateX(-5%); }
        }

        /* --- Message Styling --- */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 2vh;
            opacity: 0;
            transition: opacity 2.5s ease-in-out, transform 2.5s ease-in-out;
            pointer-events: none;
            z-index: 4;
            transform-origin: center;
        }

        #message {
            font-family: 'Great Vibes', cursive;
            font-size: 12vw;
            font-weight: 400;
            color: var(--gold-color);
            text-shadow: 0 0 5px var(--gold-color), 0 0 15px var(--gold-color), 0 0 30px #ffc400;
            animation: fadeInGlow 4s ease-in-out forwards;
        }

        #sub-message {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5vw;
            font-weight: 300;
            color: var(--accent-color-3);
            text-shadow: 0 0 10px rgba(205, 180, 219, 0.5);
            opacity: 0;
            animation: fadeInSubMessage 3s ease-in-out 1s forwards;
        }

        @keyframes fadeInGlow {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fadeInSubMessage {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Button Styling --- */
        #cta-button {
            position: absolute;
            bottom: 8vh;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 35px;
            background: linear-gradient(45deg, var(--accent-color-1), var(--accent-color-3));
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 2.2vh;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2), 0 0 15px var(--accent-color-1);
            transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 1.5s ease-in-out;
            opacity: 0;
            z-index: 10;
        }

        #cta-button:hover {
            transform: translateX(-50%) scale(1.08);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 0 0 25px var(--accent-color-3);
        }

        /* --- Media Queries for Responsiveness --- */
        @media (max-width: 768px) {
            #clock { font-size: 18vw; }
            #message { font-size: 20vw; }
            #sub-message { font-size: 4vw; }
            .balloon { width: 15vw; height: 20vw; }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <div id="clock">11:59 PM</div>
</div>

<div class="balloons-container" id="balloons">
    <div class="balloon color-1" style="animation-delay: 0s; left: 5%;"></div>
    <div class="balloon color-2" style="animation-delay: 2.5s; left: 15%;"></div>
    <div class="balloon color-3" style="animation-delay: 1s; left: 30%;"></div>
    <div class="balloon color-4" style="animation-delay: 3s; left: 45%;"></div>
    <div class="balloon color-1" style="animation-delay: 4s; left: 60%;"></div>
    <div class="balloon color-3" style="animation-delay: 1.5s; left: 75%;"></div>
    <div class="balloon color-2" style="animation-delay: 0.5s; left: 88%;"></div>
</div>

<div class="message-container" id="message-container">
    <div id="message">Happy Birthday!</div>
    <div id="sub-message">Wishing you a day as magical as you are.</div>
</div>

<button id="cta-button" onclick="location.href='https://dsgssg.github.io/sb/page3.html'">
    Discover Your Surprise
</button>

<!-- Particles.js for the sparkling background -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    // --- Initialize Particles.js ---
    particlesJS('particles-js', {
        "particles": {
            "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#ffffff" },
            "shape": { "type": "star", "stroke": { "width": 0, "color": "#000000" } },
            "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } },
            "size": { "value": 3, "random": true, "anim": { "enable": false } },
            "line_linked": { "enable": false },
            "move": { "enable": true, "speed": 0.5, "direction": "none", "random": true, "straight": false, "out_mode": "out", "bounce": false }
        },
        "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": false }, "onclick": { "enable": false } } },
        "retina_detect": true
    });

    // --- Animation Sequence ---
    const clock = document.getElementById('clock');
    const balloons = document.getElementById('balloons');
    const messageContainer = document.getElementById('message-container');
    const ctaButton = document.getElementById('cta-button');

    // Step 1: Clock ticks to 12:00 AM
    setTimeout(() => {
        clock.textContent = '12:00 AM';
        clock.style.transform = 'scale(1.05)';
        
        // Step 2: Hide clock, show balloons
        setTimeout(() => {
            clock.style.opacity = '0';
            balloons.style.opacity = '1';
        }, 2000);

        // Step 3: Show birthday message
        setTimeout(() => {
            messageContainer.style.opacity = '1';
            messageContainer.style.transform = 'translate(-50%, -50%) scale(1)';
        }, 4500);

        // Step 4: Show the final button
        setTimeout(() => {
            ctaButton.style.opacity = '1';
        }, 7500);

    }, 2000);
</script>

</body>
</html>
