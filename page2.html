  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    body {
      background: #ffe6f2;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0.9;
    }

    .overlay {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #ff4d94;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease forwards;
    }

    .btn {
      padding: 14px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: #ff69b4;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      animation: fadeInUp 1s ease forwards;
    }

    .btn:hover {
      background: #ff85c1;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (orientation: landscape) {
      h1 {
        font-size: 1.6rem;
      }
      .btn {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
