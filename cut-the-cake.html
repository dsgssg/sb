<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cut the Cake üéÇ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f2, #ffd6e8);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      color: #ff4d94;
      margin-top: 10px;
      font-size: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    .cake-container {
      position: relative;
      width: 250px;
      height: auto;
      margin-top: 20px;
    }

    .cake {
      width: 100%;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .knife {
      position: absolute;
      top: -200px;
      left: 50%;
      width: 120px;
      transform: translateX(-50%) rotate(45deg);
      opacity: 0;
      transition: top 1s ease, opacity 0.5s ease;
      z-index: 2;
    }

    .knife.active {
      top: 50px;
      opacity: 1;
    }

    .slice {
      position: absolute;
      width: 80px;
      left: 80px;
      top: 90px;
      opacity: 0;
      transform: scale(0.8);
      z-index: 3;
      transition: transform 2s ease-in-out, opacity 1s ease-in-out;
    }

    .slice.float {
      opacity: 1;
      transform: translateY(-180px) scale(1.2);
    }

    .message {
      margin-top: 30px;
      color: #d9006c;
      font-size: 1.2rem;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .message.show {
      opacity: 1;
    }

    .back-btn {
      margin-top: 40px;
      background: #ff69b4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .back-btn:hover {
      background: #ff85c1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>üéÇ Cut the Cake, Madam Ji</h1>

  <div class="cake-container">
    <img src="https://i.imgur.com/NrlzJ0P.png" class="cake" id="cake" alt="Cake" />
    <img src="https://i.imgur.com/x0zOmYm.png" class="knife" id="knife" alt="Knife" />
    <img src="https://i.imgur.com/ruA2S8Z.png" class="slice" id="slice" alt="Cake Slice" />
  </div>

  <div class="message" id="message">
    ü•π Here's your slice, my love. May it be as sweet as you üíñ
  </div>

  <button class="back-btn" onclick="goBack()">‚Üê Back to Heart OS</button>

  <script>
    function cutCake() {
      const knife = document.getElementById("knife");
      const slice = document.getElementById("slice");
      const message = document.getElementById("message");

      // Show knife
      knife.classList.add("active");

      // Then drop cake slice after delay
      setTimeout(() => {
        slice.classList.add("float");
      }, 1200);

      // Show message after slice floats
      setTimeout(() => {
        message.classList.add("show");
      }, 2800);
    }

    function goBack() {
      window.location.href = "page3.html";
    }

    document.getElementById("cake").addEventListener("click", cutCake);
  </script>

</body>
</html>
