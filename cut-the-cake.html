<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cut the Cake üéÇ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffe6f2, #ffd6e8);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      color: #ff4d94;
      margin-top: 20px;
      font-size: 2rem;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .cake {
      width: 220px;
      height: auto;
      margin-top: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .cake:hover {
      transform: scale(1.05);
    }

    .message {
      margin-top: 20px;
      color: #d9006c;
      font-size: 1.2rem;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://emojiapi.dev/api/v1/2764/128.png') no-repeat center/contain;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-btn {
      position: absolute;
      bottom: 20px;
      background: #ff69b4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .back-btn:hover {
      background: #ff85c1;
    }
  </style>
</head>
<body>

  <h1>üéÇ Time to Cut the Cake!</h1>

  <img src="https://i.imgur.com/NrlzJ0P.png" alt="Cake" class="cake" onclick="cutCake()" />

  <div class="message" id="message">
    ü•≥ Yay! You cut the cake!<br>
    May every slice bring you love and sweetness, Shreeya üíù
  </div>

  <div class="hearts" id="hearts"></div>

  <button class="back-btn" onclick="goBack()">‚Üê Back to Heart OS</button>

  <script>
    function cutCake() {
      document.getElementById("message").style.opacity = 1;

      // Create floating hearts
      const container = document.getElementById("hearts");
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        container.appendChild(heart);

        // Remove after animation
        setTimeout(() => heart.remove(), 6000);
      }
    }

    function goBack() {
      window.location.href = "page3.html";
    }
  </script>

</body>
</html>
