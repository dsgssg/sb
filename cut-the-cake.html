<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cut the Cake üéÇ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f2, #ffd6e8);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      color: #ff4d94;
      margin-top: 10px;
      font-size: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    .cake-container {
      position: relative;
      width: 250px;
      height: auto;
      margin-top: 20px;
    }

    .cake {
      width: 100%;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out; /* New: Pulse animation */
    }

    .knife {
      position: absolute;
      top: -200px;
      left: 50%;
      width: 100px;
      transform: translateX(-50%) rotate(45deg);
      opacity: 0;
      transition: top 1s ease, opacity 0.5s ease;
      z-index: 2;
    }

    .knife.active {
      top: 40px;
      opacity: 1;
      animation: knifeWiggle 0.5s ease-in-out forwards 1s; /* Enhanced: Wiggle after dropping */
    }

    .slice {
      position: absolute;
      width: 80px;
      left: 85px;
      top: 100px;
      opacity: 0;
      transform: scale(0.8);
      z-index: 3;
      transition: transform 2s ease-in-out, opacity 1s ease-in-out;
    }

    .slice.float {
      opacity: 1;
      transform: translateY(-180px) scale(1.2);
      animation: sparkle 1s ease-out forwards; /* New: Sparkle animation */
    }

    .slice::after { /* New: Sparkle effect pseudo-element */
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: radial-gradient(circle at center, #fff, transparent 60%);
      opacity: 0;
      transform: translate(-50%, -50%) scale(0);
    }

    .slice.float::after {
      animation: sparkleEffect 0.8s ease-out 0.5s forwards;
    }

    .message {
      margin-top: 30px;
      color: #d9006c;
      font-size: 1.2rem;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .message.show {
      opacity: 1;
      animation: messageBounce 0.8s ease-out forwards; /* Enhanced: Message bounce */
    }

    .back-btn {
      margin-top: 40px;
      background: #ff69b4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .back-btn:hover {
      background: #ff85c1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse { /* New: Cake pulse */
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    @keyframes knifeWiggle { /* New: Knife wiggle */
      0% { transform: translateX(-50%) rotate(45deg); }
      25% { transform: translateX(-50%) rotate(40deg); }
      50% { transform: translateX(-50%) rotate(50deg); }
      75% { transform: translateX(-50%) rotate(42deg); }
      100% { transform: translateX(-50%) rotate(45deg); }
    }

    @keyframes sparkleEffect { /* New: Sparkle animation */
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
    }

    @keyframes messageBounce { /* New: Message bounce */
      0% { opacity: 0; transform: translateY(20px); }
      40% { opacity: 1; transform: translateY(-10px); }
      70% { transform: translateY(5px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>üéÇ Cut the Cake, Madam Ji</h1>

  <div class="cake-container">
    <img src="cake.png" class="cake" id="cake" alt="Cake" />
    <img src="knife.png" class="knife" id="knife" alt="Knife" />
    <img src="slice.png" class="slice" id="slice" alt="Cake Slice" />
  </div>

  <div class="message" id="message">
    üòÅ Here's your slice, my love. May it be as sweet as you üíñ
  </div>

  <button class="back-btn" onclick="goBack()">‚Üê Back to Heart OS</button>

  <script>
    function cutCake() {
      const knife = document.getElementById("knife");
      const slice = document.getElementById("slice");
      const message = document.getElementById("message");

      // Reset for re-cutting
      knife.classList.remove("active");
      slice.classList.remove("float");
      message.classList.remove("show");

      // Small delay before adding active to allow reset
      setTimeout(() => {
        knife.classList.add("active");
      }, 50);

      setTimeout(() => {
        slice.classList.add("float");
      }, 1200);

      setTimeout(() => {
        message.classList.add("show");
      }, 2800);
    }

    function goBack() {
      window.location.href = "page3.html";
    }

    document.getElementById("cake").addEventListener("click", cutCake);
  </script>

</body>
</html>
